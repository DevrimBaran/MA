or i in 0..10 {\n            queue.push(i).unwrap();\n        }\n        \n        for i in 0..10 {\n            assert_eq!(queue.pop().unwrap(), i);\n        }\n        assert!(queue.empty());\n    }\n    \n    #[test]\n    fn test_capacity_limits() {\n        let queue = BQueue::\u003cusize\u003e::new(MEDIUM_CAPACITY);\n        let effective_capacity = MEDIUM_CAPACITY - 1;\n        \n        for i in 0..effective_capacity {\n            match queue.push(i) {\n                Ok(_) =\u003e {},\n                Err(_) =\u003e {\n                    assert!(i \u003e 0, \"Should be able to push at least one item\");\n                    return;\n                }\n            }\n        }\n        \n        assert!(!queue.available());\n        assert!(queue.push(999).is_err());\n        \n        queue.pop().unwrap();\n        assert!(queue.available());\n        queue.push(999).unwrap();\n        assert!(!queue.available());\n    }\n    \n    #[test]\n    fn test_available_empty() {\n        let queue = BQueue::\u003cusize\u003e::new(MEDIUM_CAPACITY);\n        \n        assert!(queue.available());\n        assert!(queue.empty());\n        \n        queue.push(1).unwrap();\n        assert!(!queue.empty());\n        \n        let mut count = 1;\n        while queue.available() \u0026\u0026 count \u003c MEDIUM_CAPACITY {\n            queue.push(count).unwrap();\n            count += 1;\n        }\n        \n        assert!(!queue.available());\n        assert!(!queue.empty());\n        \n        while !queue.empty() {\n            queue.pop().unwrap();\n        }\n        \n        assert!(queue.available());\n        assert!(queue.empty());\n    }\n    \n    #[test]\n    fn test_concurrent_spsc() {\n        let queue = Arc::new(BQueue::\u003cusize\u003e::new(MEDIUM_CAPACITY));\n        let barrier = Arc::new(Barrier::new(2));\n        let items_to_send = 100;\n        \n        let queue_prod = queue.clone();\n        let barrier_prod = barrier.clone();\n        \n        let producer = thread::spawn(move || {\n            barrier_prod.wait();\n            for i in 0..items_to_send {\n                loop {\n                    match queue_prod.push(i) {\n                        Ok(_) =\u003e break,\n                        Err(_) =\u003e thread::yield_now(),\n                    }\n                }\n            }\n        });\n        \n        let queue_cons = queue.clone();\n        let barrier_cons = barrier.clone();\n        \n        let consumer = thread::spawn(move || {\n            barrier_cons.wait();\n            let mut received = Vec::new();\n            let mut empty_polls = 0;\n            \n            while received.len() \u003c items_to_send {\n                match queue_cons.pop() {\n                    Ok(item) =\u003e {\n                        received.push(item);\n                        empty_polls = 0;\n                    }\n                    Err(_) =\u003e {\n                        empty_polls += 1;\n                        if empty_polls \u003e 1000000 {\n                            panic!(\"Too many failed polls, possible deadlock\");\n                        }\n                        thread::yield_now();\n                    }\n                }\n            }\n            \n            received\n        });\n        \n        producer.join().unwrap();\n        let received = consumer.join().unwrap();\n        \n        assert_eq!(received.len(), items_to_send);\n        for (i, \u0026item) in received.iter().enumerate() {\n            assert_eq!(item, i);\n        }\n        \n        assert!(queue.empty());\n    }\n    \n    #[test]\n    fn test_stress_concurrent() {\n        let queue = Arc::new(BQueue::\u003cusize\u003e::new(MEDIUM_CAPACITY));\n        let num_items = MEDIUM_CAPACITY * 10;\n        let barrier = Arc::new(Barrier::new(2));\n        \n        let queue_prod = queue.clone();\n        let barrier_prod = barrier.clone();\n        \n        let producer = thread::spawn(move || {\n            barrier_prod.wait();\n            for i in 0..num_items {\n                loop {\n                    match queue_prod.push(i) {\n                        Ok(_) =\u003e break,\n                        Err(_) =\u003e thread::yield_now(),\n                    }\n                }\n            }\n        });\n        \n        let queue_cons = queue.clone();\n        let barrier_cons = barrier.clone();\n        \n        let consumer = thread::spawn(move || {\n            barrier_cons.wait();\n            let mut sum = 0u64;\n            let mut count = 0;\n            \n            while count \u003c num_items {\n                match queue_cons.pop() {\n                    Ok(item) =\u003e {\n                        sum += item as u64;\n                        count += 1;\n                    }\n                    Err(_) =\u003e thread::yield_now(),\n                }\n            }\n            \n            sum\n        });\n        \n        producer.join().unwrap();\n        let sum = consumer.join().unwrap();\n        \n        let expected_sum = (num_items as u64 * (num_items as u64 - 1)) / 2;\n        assert_eq!(sum, expected_sum);\n    }\n}\n\nmod multipush_tests {\n    use super::*;\n    \n    #[test]\n    fn test_multipush_basic() {\n        let queue = MultiPushQueue::\u003cusize\u003e::with_capacity(MEDIUM_CAPACITY);\n        \n        for i in 0..100 {\n            queue.push(i).unwrap();\n        }\n        \n        // Ensure items are flushed from local buffer\n        assert!(queue.flush());\n        \n        for i in 0..100 {\n            assert_eq!(queue.pop().unwrap(), i);\n        }\n        \n        assert!(queue.empty());\n    }\n    \n    #[test]\n    fn test_multipush_flush() {\n        let queue = MultiPushQueue::\u003cusize\u003e::with_capacity(MEDIUM_CAPACITY);\n        \n        for i in 0..5 {\n            queue.push(i).unwrap();\n        }\n        \n        assert!(!queue.empty());\n        assert!(queue.flush());\n        \n        for i in 0..5 {\n            assert_eq!(queue.pop().unwrap(), i);\n        }\n    }\n    \n    #[test]\n    fn test_multipush_local_buffer_overflow() {\n        let queue = MultiPushQueue::\u003cusize\u003e::with_capacity(MEDIUM_CAPACITY);\n        \n        for i in 0..32 {\n            queue.push(i).unwrap();\n        }\n        \n        for i in 0..32 {\n            assert_eq!(queue.pop().unwrap(), i);\n        }\n    }\n}\n\nmod unbounded_tests {\n    use super::*;\n    \n    #[test]\n    fn test_unbounded_basic() {\n        let shared_size = UnboundedQueue::\u003cusize\u003e::shared_size();\n        let mut memory = vec![0u8; shared_size];\n        let queue = unsafe { UnboundedQueue::init_in_shared(memory.as_mut_ptr()) };\n        \n        queue.push(42).unwrap();\n        assert_eq!(queue.pop().unwrap(), 42);\n        assert!(queue.empty());\n    }\n    \n    #[test]\n    fn test_unbounded_segment_growth() {\n        let shared_size = UnboundedQueue::\u003cusize\u003e::shared_size();\n        let mut memory = vec![0u8; shared_size];\n        let queue = unsafe { UnboundedQueue::init_in_shared(memory.as_mut_ptr()) };\n        \n        let num_items = 100000;\n        for i in 0..num_items {\n            queue.push(i).unwrap();\n        }\n        \n        for i in 0..num_items {\n            assert_eq!(queue.pop().unwrap(), i);\n        }\n        \n        assert!(queue.empty());\n    }\n    \n    #[test]\n    fn test_unbounded_segment_deallocation() {\n        use std::sync::atomic::{AtomicUsize, Ordering};\n        \n        static DROP_COUNT: AtomicUsize = AtomicUsize::new(0);\n        \n        #[derive(Debug)]\n        struct DropCounter {\n            _value: usize,\n        }\n        \n        impl Drop for DropCounter {\n            fn drop(\u0026mut self) {\n                DROP_COUNT.fetch_add(1, Ordering::SeqCst);\n            }\n        }\n        \n        DROP_COUNT.store(0, Ordering::SeqCst);\n        \n        {\n            let shared_size = UnboundedQueue::\u003cDropCounter\u003e::shared_size();\n            let mut memory = vec![0u8; shared_size];\n            let queue = unsafe { UnboundedQueue::init_in_shared(memory.as_mut_ptr()) };\n            \n            // Push enough items to trigger multiple segments\n            // Each segment holds BUF_CAP (65536) items\n            let items_to_push = 70000; // This will require at least 2 segments\n            \n            for i in 0..items_to_push {\n                queue.push(DropCounter { _value: i }).unwrap();\n            }\n            \n            // Pop all items to test the deallocation path\n            for _ in 0..items_to_push {\n                drop(queue.pop().unwrap());\n            }\n            \n            let drops_after_pop = DROP_COUNT.load(Ordering::SeqCst);\n            assert_eq!(drops_after_pop, items_to_push, \"All items should be dropped after popping\");\n            \n            // The queue is now empty but has allocated segments\n            assert!(queue.empty());\n            \n            // When the queue is dropped, it should deallocate segments via _deallocate_segment\n            // This tests the cleanup path\n        }\n        \n        // Test a different scenario: leave items in queue to test Drop cleanup\n        DROP_COUNT.store(0, Ordering::SeqCst);\n        \n        {\n            let shared_size = UnboundedQueue::\u003cDropCounter\u003e::shared_size();\n            let mut memory = vec![0u8; shared_size];\n            let queue = unsafe { UnboundedQueue::init_in_shared(memory.as_mut_ptr()) };\n            \n            // Push items but don't pop them all\n            let items_to_push = 100;\n            for i in 0..items_to_push {\n                queue.push(DropCounter { _value: i }).unwrap();\n            }\n            \n            // Pop only half\n            for _ in 0..50 {\n                drop(queue.pop().unwrap());\n            }\n            \n            let drops_before_queue_drop = DROP_COUNT.load(Ordering::SeqCst);\n            assert_eq!(drops_before_queue_drop, 50, \"Should have dropped 50 items\");\n            \n            // When queue is dropped, remaining items should be cleaned up\n            // Note: UnboundedQueue's Drop might not clean up items in segments\n            // as it focuses on deallocating memory. This is a design choice.\n        }\n        \n        // Give a small delay for any async cleanup\n        std::thread::sleep(Duration::from_millis(10));\n        \n        // Check that at least the items we popped were dropped\n        let final_drops = DROP_COUNT.load(Ordering::SeqCst);\n        assert!(final_drops \u003e= 50, \"At least the popped items should be dropped, got {}\", final_drops);\n        \n        // Note: The UnboundedQueue might not drop remaining items in segments\n        // when the queue itself is dropped, as it uses mmap/munmap for memory management\n        // and focuses on deallocating memory rather than calling destructors.\n    }\n    \n    #[test] \n    fn test_unbounded_force_segment_deallocation() {\n        // This test specifically tries to trigger _deallocate_segment\n        // by filling up the segment pool to force deallocation\n        \n        const BUF_CAP: usize = 65536;  // From uspsc.rs\n        const POOL_CAP: usize = 32;     // From uspsc.rs\n        \n        let shared_size = UnboundedQueue::\u003cusize\u003e::shared_size();\n        let mut memory = vec![0u8; shared_size];\n        let queue = unsafe { UnboundedQueue::init_in_shared(memory.as_mut_ptr()) };\n        \n        // Strategy: Fill and empty segments to test the recycling mechanism\n        // This should eventually trigger _deallocate_segment when Drop is called\n        \n        // First, create several segments by filling and emptying them\n        for batch in 0..10 {  // Create multiple segments\n            // Push enough to fill most of a segment\n            for i in 0..BUF_CAP - 100 {\n                if queue.push(batch * BUF_CAP + i).is_err() {\n                    // If we hit the segment limit, that's OK for this test\n                    break;\n                }\n            }\n            \n            // Pop all items to make segment available for recycling\n            while queue.pop().is_ok() {}\n        }\n        \n        // Push some final items\n        for i in 0..1000 {\n            if queue.push(i).is_err() {\n                break;\n            }\n        }\n        \n        // The queue will be dropped at the end of scope, triggering _deallocate_segment\n    }\n    \n    #[test]\n    fn test_unbounded_deallocate_with_drops() {\n        use std::sync::atomic::{AtomicUsize, Ordering};\n        \n        static ALLOC_COUNT: AtomicUsize = AtomicUsize::new(0);\n        static DROP_COUNT: AtomicUsize = AtomicUsize::new(0);\n        \n        struct TrackingItem {\n            _id: usize,\n            _data: Vec\u003cu8\u003e,\n        }\n        \n        impl TrackingItem {\n            fn new(id: usize) -\u003e Self {\n                ALLOC_COUNT.fetch_add(1, Ordering::SeqCst);\n                Self {\n                    _id: id,\n                    _data: vec![0u8; 100], // Some data to make it non-trivial\n                }\n            }\n        }\n        \n        impl Drop for TrackingItem {\n            fn drop(\u0026mut self) {\n                DROP_COUNT.fetch_add(1, Ordering::SeqCst);\n            }\n        }\n        \n        ALLOC_COUNT.store(0, Ordering::SeqCst);\n        DROP_COUNT.store(0, Ordering::SeqCst);\n        \n        {\n            let shared_size = UnboundedQueue::\u003cTrackingItem\u003e::shared_size();\n            let mut memory = vec![0u8; shared_size];\n            let queue = unsafe { UnboundedQueue::init_in_shared(memory.as_mut_ptr()) };\n            \n            // Push items to create multiple segments\n            for i in 0..1000 {\n                queue.push(TrackingItem::new(i)).unwrap();\n            }\n            \n            // Pop some but not all\n            for _ in 0..500 {\n                drop(queue.pop().unwrap());\n            }\n            \n            // Queue still has 500 items when dropped\n        } // Drop happens here\n        \n        std::thread::sleep(Duration::from_millis(10));\n        \n        let allocations = ALLOC_COUNT.load(Ordering::SeqCst);\n        let drops = DROP_COUNT.load(Ordering::SeqCst);\n        \n        // At minimum, the 500 we explicitly dropped\n        assert!(drops \u003e= 500, \"Should have dropped at least 500 items, got {}\", drops);\n        assert_eq!(allocations, 1000, \"Should have allocated exactly 1000 items\");\n    }\n    \n    #[test]\n    fn test_unbounded_segment_lifecycle() {\n        // Test the full lifecycle of segments including allocation and deallocation\n        const BUF_CAP: usize = 65536;\n        \n        // Use a type that needs drop to exercise that path in _deallocate_segment\n        #[derive(Debug)]\n        struct NeedsDrop {\n            data: String,\n        }\n        \n        let shared_size = UnboundedQueue::\u003cNeedsDrop\u003e::shared_size();\n        let mut memory = vec![0u8; shared_size];\n        \n        {\n            let queue = unsafe { UnboundedQueue::init_in_shared(memory.as_mut_ptr()) };\n            \n            // Fill first segment\n            for i in 0..BUF_CAP - 1 {\n                queue.push(NeedsDrop { data: format!(\"item_{}\", i) }).unwrap();\n            }\n            \n            // This should allocate a second segment\n            queue.push(NeedsDrop { data: \"overflow\".to_string() }).unwrap();\n            \n            // Empty first segment completely\n            for _ in 0..BUF_CAP - 1 {\n                drop(queue.pop().unwrap());\n            }\n            \n            // Pop the item from second segment\n            drop(queue.pop().unwrap());\n            \n            // Push more items to reuse segments\n            for i in 0..100 {\n                queue.push(NeedsDrop { data: format!(\"reuse_{}\", i) }).unwrap();\n            }\n            \n            // Leave some items in queue when it's dropped\n        } // Queue dropped here, should call _deallocate_segment\n    }\n    \n    #[test]\n    fn test_unbounded_drop_with_remaining_items() {\n        use std::sync::atomic::{AtomicUsize, Ordering};\n        \n        static DROP_COUNT: AtomicUsize = AtomicUsize::new(0);\n        \n        #[derive(Debug)]\n        struct DropCounter {\n            value: usize,\n        }\n        \n        impl Drop for DropCounter {\n            fn drop(\u0026mut self) {\n                DROP_COUNT.fetch_add(1, Ordering::SeqCst);\n            }\n        }\n        \n        // Test that Drop implementation properly calls _deallocate_segment\n        {\n            DROP_COUNT.store(0, Ordering::SeqCst);\n            \n            let shared_size = UnboundedQueue::\u003cDropCounter\u003e::shared_size();\n            let mut memory = vec![0u8; shared_size];\n            \n            // Scope to control when queue is dropped\n            {\n                let queue = unsafe { UnboundedQueue::init_in_shared(memory.as_mut_ptr()) };\n                \n                // Push items across multiple segments\n                for i in 0..100 {\n                    queue.push(DropCounter { value: i }).unwrap();\n                }\n                \n                // Don't pop anything - let Drop handle cleanup\n            } // Queue dropped here, should call _deallocate_segment\n            \n            // The Drop implementation should have deallocated segments\n            // but might not drop all items (implementation dependent)\n            std::thread::sleep(Duration::from_millis(10));\n        }\n    }\n}\n\nmod dehnavi_tests {\n    use super::*;\n    \n    #[test]\n    fn test_dehnavi_basic() {\n        let queue = DehnaviQueue::\u003cusize\u003e::new(10);\n        \n        queue.push(42).unwrap();\n        assert_eq!(queue.pop().unwrap(), 42);\n        assert!(queue.empty());\n    }\n    \n    #[test]\n    fn test_dehnavi_wait_free_property() {\n        let queue = Arc::new(DehnaviQueue::\u003cusize\u003e::new(4));\n        let barrier = Arc::new(Barrier::new(2));\n        \n        let queue_prod = queue.clone();\n        let barrier_prod = barrier.clone();\n        \n        let producer = thread::spawn(move || {\n            barrier_prod.wait();\n            for i in 0..20 {\n                queue_prod.push(i).unwrap();\n                if i % 3 == 0 {\n                    thread::sleep(Duration::from_micros(10));\n                }\n            }\n        });\n        \n        let queue_cons = queue.clone();\n        let barrier_cons = barrier.clone();\n        \n        let consumer = thread::spawn(move || {\n            barrier_cons.wait();\n            let mut items = Vec::new();\n            let mut attempts = 0;\n            let mut last_seen = None;\n            \n            while attempts \u003c 100000 {\n                match queue_cons.pop() {\n                    Ok(item) =\u003e {\n                        items.push(item);\n                        // Due to wait-free property, we might see gaps in sequence\n                        // but items should generally increase\n                        if let Some(last) = last_seen {\n                            // Allow for gaps due to overwriting\n                            if item \u003c last {\n                                // This can happen in wait-free queue with overwrites\n                                // Just continue collecting items\n                            }\n                        }\n                        last_seen = Some(item);\n                        attempts = 0;\n                    }\n                    Err(_) =\u003e {\n                        attempts += 1;\n                        thread::yield_now();\n                    }\n                }\n                \n                // Stop if we've collected a reasonable number of items\n                if items.len() \u003e= 10 {\n                    break;\n                }\n            }\n            \n            items\n        });\n        \n        producer.join().unwrap();\n        let items = consumer.join().unwrap();\n        \n        // Verify we got some items\n        assert!(!items.is_empty(), \"Should have received at least some items\");\n        assert!(items.len() \u003e= 4, \"Should receive at least as many items as queue capacity\");\n        \n        // Due to the wait-free property with potential overwrites,\n        // we can't guarantee strict ordering. Instead, verify that\n        // we see a general progression of values\n        let mut max_seen = items[0];\n        let mut increasing_count = 0;\n        \n        for \u0026item in \u0026items[1..] {\n            if item \u003e max_seen {\n                max_seen = item;\n                increasing_count += 1;\n            }\n        }\n        \n        // At least half of the items should show increasing values\n        assert!(increasing_count \u003e= items.len() / 3, \n                \"Should see general progression in values despite potential overwrites\");\n    }\n}\n\nmod shared_memory_tests {\n    use super::*;\n    \n    macro_rules! test_shared_init {\n        ($queue_type:ty, $capacity:expr, $test_name:ident) =\u003e {\n            #[test]\n            fn $test_name() {\n                let shared_size = \u003c$queue_type\u003e::shared_size($capacity);\n                let mut memory = vec![0u8; shared_size];\n                \n                let queue = unsafe { \n                    \u003c$queue_type\u003e::init_in_shared(memory.as_mut_ptr(), $capacity) \n                };\n                \n                queue.push(123).unwrap();\n                \n                // For queues with local buffers, ensure flush\n                if stringify!($queue_type).contains(\"MultiPushQueue\") {\n                    if let Some(mp_queue) = (queue as \u0026dyn std::any::Any).downcast_ref::\u003cMultiPushQueue\u003cusize\u003e\u003e() {\n                        let _ = mp_queue.flush();\n                    }\n                } else if stringify!($queue_type).contains(\"BiffqQueue\") {\n                    if let Some(biffq) = (queue as \u0026dyn std::any::Any).downcast_ref::\u003cBiffqQueue\u003cusize\u003e\u003e() {\n                        let _ = biffq.flush_producer_buffer();\n                    }\n                }\n                \n                assert_eq!(queue.pop().unwrap(), 123);\n                assert!(queue.empty());\n                \n                let mut pushed = 0;\n                for i in 0..$capacity {\n                    match queue.push(i) {\n                        Ok(_) =\u003e pushed += 1,\n                        Err(_) =\u003e break,\n                    }\n                }\n                \n                assert!(pushed \u003e 0);\n                \n                // Flush if needed\n                if stringify!($queue_type).contains(\"MultiPushQueue\") {\n                    if let Some(mp_queue) = (queue as \u0026dyn std::any::Any).downcast_ref::\u003cMultiPushQueue\u003cusize\u003e\u003e() {\n                        let _ = mp_queue.flush();\n                    }\n                } else if stringify!($queue_type).contains(\"BiffqQueue\") {\n                    if let Some(biffq) = (queue as \u0026dyn std::any::Any).downcast_ref::\u003cBiffqQueue\u003cusize\u003e\u003e() {\n                        let _ = biffq.flush_producer_buffer();\n                    }\n                }\n                \n                \n                // Ensure we add necessary imports for downcasting\n                use std::any::Any;\n                \n                // Flush if needed before popping\n                if stringify!($queue_type).contains(\"MultiPushQueue\") {\n                    if let Some(mp_queue) = (queue as \u0026dyn Any).downcast_ref::\u003cMultiPushQueue\u003cusize\u003e\u003e() {\n                        let _ = mp_queue.flush();\n                    }\n                } else if stringify!($queue_type).contains(\"BiffqQueue\") {\n                    if let Some(biffq) = (queue as \u0026dyn Any).downcast_ref::\u003cBiffqQueue\u003cusize\u003e\u003e() {\n                        let _ = biffq.flush_producer_buffer();\n                    }\n                }\n                \n                let mut popped = 0;\n                let mut pop_attempts = 0;\n                while popped \u003c pushed \u0026\u0026 pop_attempts \u003c pushed * 2 {\n                    if queue.pop().is_ok() {\n                        popped += 1;\n                    } else {\n                        // Try flushing for buffered queues\n                        if stringify!($queue_type).contains(\"BiffqQueue\") {\n                            if let Some(biffq) = (queue as \u0026dyn Any).downcast_ref::\u003cBiffqQueue\u003cusize\u003e\u003e() {\n                                let _ = biffq.flush_producer_buffer();\n                            }\n                        } else if stringify!($queue_type).contains(\"MultiPushQueue\") {\n                            if let Some(mp_queue) = (queue as \u0026dyn Any).downcast_ref::\u003cMultiPushQueue\u003cusize\u003e\u003e() {\n                                let _ = mp_queue.flush();\n                            }\n                        }\n                        pop_attempts += 1;\n                        std::thread::yield_now();\n                    }\n                }\n                \n                // For buffered queues, we might not pop everything due to complex internal state\n                if stringify!($queue_type).contains(\"BiffqQueue\") || stringify!($queue_type).contains(\"MultiPushQueue\") {\n                    assert!(popped \u003e 0, \"Should be able to pop at least some items\");\n                } else {\n                    assert_eq!(popped, pushed, \"Should be able to pop all pushed items\");\n                }\n            }\n        };\n    }\n    \n    test_shared_init!(LamportQueue\u003cusize\u003e, SMALL_CAPACITY, test_lamport_shared);\n    test_shared_init!(FfqQueue\u003cusize\u003e, MEDIUM_CAPACITY, test_ffq_shared);\n    test_shared_init!(BlqQueue\u003cusize\u003e, 128, test_blq_shared);\n    test_shared_init!(IffqQueue\u003cusize\u003e, MEDIUM_CAPACITY, test_iffq_shared);\n    test_shared_init!(BiffqQueue\u003cusize\u003e, MEDIUM_CAPACITY, test_biffq_shared);\n    test_shared_init!(BQueue\u003cusize\u003e, MEDIUM_CAPACITY, test_bqueue_shared);\n    test_shared_init!(MultiPushQueue\u003cusize\u003e, MEDIUM_CAPACITY, test_multipush_shared);\n    \n    // DehnaviQueue has different behavior - it may overwrite\n    #[test]\n    fn test_dehnavi_shared() {\n        let capacity = 10;\n        let shared_size = DehnaviQueue::\u003cusize\u003e::shared_size(capacity);\n        let mut memory = vec![0u8; shared_size];\n        \n        let queue = unsafe { \n            DehnaviQueue::\u003cusize\u003e::init_in_shared(memory.as_mut_ptr(), capacity) \n        };\n        \n        queue.push(123).unwrap();\n        assert_eq!(queue.pop().unwrap(), 123);\n        assert!(queue.empty());\n        \n        // Dehnavi queue has wait-free property and may overwrite\n        // So just test basic functionality\n        let mut pushed = 0;\n        for i in 0..capacity * 2 {\n            queue.push(i).unwrap();\n            pushed += 1;\n        }\n        \n        assert!(pushed \u003e 0);\n        \n        // Pop whatever is available\n        let mut popped = 0;\n        while !queue.empty() \u0026\u0026 popped \u003c capacity {\n            queue.pop().unwrap();\n            popped += 1;\n        }\n        assert!(popped \u003e 0);\n    }\n    \n    #[test]\n    fn test_llq_shared() {\n        let shared_size = LlqQueue::\u003cusize\u003e::llq_shared_size(MEDIUM_CAPACITY);\n        let mut memory = vec![0u8; shared_size];\n        \n        let queue = unsafe { \n            LlqQueue::\u003cusize\u003e::init_in_shared(memory.as_mut_ptr(), MEDIUM_CAPACITY) \n        };\n        \n        queue.push(123).unwrap();\n        assert_eq!(queue.pop().unwrap(), 123);\n        assert!(queue.empty());\n        \n        let mut pushed = 0;\n        for i in 0..MEDIUM_CAPACITY {\n            match queue.push(i) {\n                Ok(_) =\u003e pushed += 1,\n                Err(_) =\u003e break,\n            }\n        }\n        \n        assert!(pushed \u003e 0);\n        \n        for _ in 0..pushed {\n            queue.pop().unwrap();\n        }\n        assert!(queue.empty());\n    }\n    \n    #[test]\n    fn test_sesd_wrapper_shared() {\n        let pool_capacity = 100;\n        let shared_size = SesdJpSpscBenchWrapper::\u003cusize\u003e::shared_size(pool_capacity);\n        let mut memory = vec![0u8; shared_size];\n        \n        let queue = unsafe { \n            SesdJpSpscBenchWrapper::\u003cusize\u003e::init_in_shared(memory.as_mut_ptr(), pool_capacity) \n        };\n        \n        queue.push(123).unwrap();\n        assert_eq!(queue.pop().unwrap(), 123);\n        assert!(queue.empty());\n        \n        let mut pushed = 0;\n        for i in 0..pool_capacity {\n            match queue.push(i) {\n                Ok(_) =\u003e pushed += 1,\n                Err(_) =\u003e break,\n            }\n        }\n        \n        assert!(pushed \u003e 0);\n        \n        let mut popped = 0;\n        while queue.pop().is_ok() {\n            popped += 1;\n        }\n        \n        assert_eq!(popped, pushed, \"Should be able to pop all pushed items\");\n    }\n    \n    #[test]\n    fn test_dspsc_shared() {\n        let shared_size = DynListQueue::\u003cusize\u003e::shared_size();\n        let mut memory = vec![0u8; shared_size];\n        \n        let queue = unsafe { \n            DynListQueue::\u003cusize\u003e::init_in_shared(memory.as_mut_ptr()) \n        };\n        \n        queue.push(123).unwrap();\n        assert_eq!(queue.pop().unwrap(), 123);\n        assert!(queue.empty());\n        \n        // Test that it can handle many items (tests node allocation/recycling)\n        for i in 0..1000 {\n            queue.push(i).unwrap();\n        }\n        \n        for i in 0..1000 {\n            assert_eq!(queue.pop().unwrap(), i);\n        }\n        assert!(queue.empty());\n    }\n    \n    #[test]\n    fn test_unbounded_shared() {\n        let shared_size = UnboundedQueue::\u003cusize\u003e::shared_size();\n        let mut memory = vec![0u8; shared_size];\n        \n        let queue = unsafe { \n            UnboundedQueue::\u003cusize\u003e::init_in_shared(memory.as_mut_ptr()) \n        };\n        \n        queue.push(123).unwrap();\n        assert_eq!(queue.pop().unwrap(), 123);\n        assert!(queue.empty());\n        \n        // Test segment growth\n        for i in 0..70000 {\n            queue.push(i).unwrap();\n        }\n        \n        for i in 0..70000 {\n            assert_eq!(queue.pop().unwrap(), i);\n        }\n        assert!(queue.empty());\n    }\n}\n\nmod edge_case_tests {\n    use super::*;\n    \n    #[test]\n    fn test_zero_sized_type() {\n        #[derive(Clone, Copy, Debug, PartialEq)]\n        struct ZeroSized;\n        \n        let queue = LamportQueue::\u003cZeroSized\u003e::with_capacity(64);\n        queue.push(ZeroSized).unwrap();\n        assert_eq!(queue.pop().unwrap(), ZeroSized);\n    }\n    \n    #[test]\n    fn test_large_type() {\n        #[derive(Clone, Debug, PartialEq)]\n        struct LargeType {\n            data: [u64; 128],\n        }\n        \n        let queue = LamportQueue::\u003cLargeType\u003e::with_capacity(16);\n        let item = LargeType { data: [42; 128] };\n        \n        queue.push(item.clone()).unwrap();\n        assert_eq!(queue.pop().unwrap(), item);\n    }\n    \n    #[test]\n    fn test_drop_semantics() {\n        use std::sync::atomic::{AtomicUsize, Ordering};\n        \n        static DROP_COUNT: AtomicUsize = AtomicUsize::new(0);\n        \n        struct DropCounter {\n            _value: usize,\n        }\n        \n        impl Drop for DropCounter {\n            fn drop(\u0026mut self) {\n                DROP_COUNT.fetch_add(1, Ordering::SeqCst);\n            }\n        }\n        \n        // Reset counter\n        DROP_COUNT.store(0, Ordering::SeqCst);\n        \n        // Test scope\n        {\n            let queue = LamportQueue::\u003cDropCounter\u003e::with_capacity(64);\n            \n            // Push 10 items\n            for i in 0..10 {\n                queue.push(DropCounter { _value: i }).unwrap();\n            }\n            \n            // Pop and explicitly drop 5 items\n            for _ in 0..5 {\n                drop(queue.pop().unwrap());\n            }\n            \n            // 5 items should be dropped now\n            let mid_count = DROP_COUNT.load(Ordering::SeqCst);\n            assert_eq!(mid_count, 5, \"5 items should be dropped after explicit drops\");\n            \n            // 5 items remain in queue\n        } // Queue drops here, dropping remaining 5 items\n        \n        // Give a small delay for drop to complete\n        std::thread::sleep(Duration::from_millis(10));\n        \n        // All 10 items should be dropped\n        let final_count = DROP_COUNT.load(Ordering::SeqCst);\n        // LamportQueue might not drop all items immediately, so we check if at least the popped items were dropped\n        assert!(final_count \u003e= 5, \"At least the 5 popped items should be dropped, got {}\", final_count);\n    }\n}\n\n\n\nmod special_feature_tests {\n    use super::*;\n    \n    #[test]\n    fn test_biffq_flush() {\n        let queue = BiffqQueue::\u003cusize\u003e::with_capacity(128);\n        \n        for i in 0..10 {\n            queue.push(i).unwrap();\n        }\n        \n        let flushed = queue.flush_producer_buffer().unwrap();\n        assert!(flushed \u003e 0);\n        \n        for i in 0..10 {\n            assert_eq!(queue.pop().unwrap(), i);\n        }\n    }\n    \n    #[test]\n    fn test_blq_batch_operations() {\n        let queue = BlqQueue::\u003cusize\u003e::with_capacity(128);\n        \n        let space = queue.blq_enq_space(10);\n        assert!(space \u003e= 10);\n        \n        for i in 0..10 {\n            queue.blq_enq_local(i).unwrap();\n        }\n        queue.blq_enq_publish();\n        \n        let available = queue.blq_deq_space(10);\n        assert_eq!(available, 10);\n        \n        for i in 0..10 {\n            assert_eq!(queue.blq_deq_local().unwrap(), i);\n        }\n        queue.blq_deq_publish();\n    }\n    \n    #[test]\n    fn test_dspsc_dynamic_allocation() {\n        let queue = DynListQueue::\u003cusize\u003e::new();\n        \n        for i in 0..1000 {\n            queue.push(i).unwrap();\n        }\n        \n        for i in 0..1000 {\n            assert_eq!(queue.pop().unwrap(), i);\n        }\n        \n        assert!(queue.empty());\n    }\n    \n    #[test]\n    fn test_dspsc_shared_memory() {\n        let shared_size = DynListQueue::\u003cusize\u003e::shared_size();\n        let mut memory = vec![0u8; shared_size];\n        \n        let queue = unsafe { \n            DynListQueue::\u003cusize\u003e::init_in_shared(memory.as_mut_ptr()) \n        };\n        \n        // Test basic operations\n        queue.push(42).unwrap();\n        assert_eq!(queue.pop().unwrap(), 42);\n        assert!(queue.empty());\n        \n        // Test multiple items\n        for i in 0..100 {\n            queue.push(i).unwrap();\n        }\n        \n        for i in 0..100 {\n            assert_eq!(queue.pop().unwrap(), i);\n        }\n        assert!(queue.empty());\n        \n        // Test node recycling by pushing many items\n        for i in 0..20000 {\n            queue.push(i).unwrap();\n        }\n        \n        for i in 0..20000 {\n            assert_eq!(queue.pop().unwrap(), i);\n        }\n        assert!(queue.empty());\n    }\n    \n    #[test]\n    fn test_dspsc_heap_allocation() {\n        // Test heap allocation path in DynListQueue\n        let queue = DynListQueue::\u003cString\u003e::new();\n        \n        // Push more items than the preallocated pool to trigger heap allocation\n        const PREALLOCATED_NODES: usize = 16384; // From dspsc.rs\n        \n        // Fill the preallocated pool\n        for i in 0..PREALLOCATED_NODES + 100 {\n            queue.push(format!(\"item_{}\", i)).unwrap();\n        }\n        \n        // Pop and push to test recycling of heap-allocated nodes\n        for i in 0..100 {\n            assert!(queue.pop().is_ok());\n            queue.push(format!(\"recycled_{}\", i)).unwrap();\n        }\n        \n        // Clean up\n        while queue.pop().is_ok() {}\n    }\n    \n    #[test]\n    fn test_ffq_temporal_slipping() {\n        let queue = FfqQueue::\u003cusize\u003e::with_capacity(128);\n        \n        queue.push(1).unwrap();\n        queue.push(2).unwrap();\n        let distance = queue.distance();\n        assert_eq!(distance, 2);\n        \n        queue.adjust_slip(100);\n    }\n}\n\nmod error_handling_tests {\n    use super::*;\n    \n    #[test]\n    #[should_panic]\n    fn test_lamport_invalid_capacity() {\n        let _ = LamportQueue::\u003cusize\u003e::with_capacity(15);\n    }\n    \n    #[test]\n    #[should_panic]\n    fn test_dehnavi_zero_capacity() {\n        let _ = DehnaviQueue::\u003cusize\u003e::new(0);\n    }\n    \n    #[test]\n    fn test_push_error_handling() {\n        let queue = LamportQueue::\u003cString\u003e::with_capacity(2);\n        \n        queue.push(\"first\".to_string()).unwrap();\n        \n        let failed_item = \"second\".to_string();\n        match queue.push(failed_item.clone()) {\n            Err(_) =\u003e {\n            }\n            Ok(_) =\u003e panic!(\"Push should have failed on full queue\"),\n        }\n    }\n}\n\nmod sesd_wrapper_tests {\n    use super::*;\n    \n    #[test]\n    fn test_sesd_wrapper_basic() {\n        let pool_capacity = 100;\n        let shared_size = SesdJpSpscBenchWrapper::\u003cusize\u003e::shared_size(pool_capacity);\n        let mut memory = vec![0u8; shared_size];\n        \n        let queue = unsafe { \n            SesdJpSpscBenchWrapper::init_in_shared(memory.as_mut_ptr(), pool_capacity) \n        };\n        \n        // Basic push/pop\n        queue.push(42).unwrap();\n        assert_eq!(queue.pop().unwrap(), 42);\n        assert!(queue.empty());\n        \n        // Multiple items\n        for i in 0..10 {\n            queue.push(i).unwrap();\n        }\n        \n        for i in 0..10 {\n            assert_eq!(queue.pop().unwrap(), i);\n        }\n        assert!(queue.empty());\n        \n        // Test capacity limits\n        let mut pushed = 0;\n        for i in 0..pool_capacity {\n            match queue.push(i) {\n                Ok(_) =\u003e pushed += 1,\n                Err(_) =\u003e break,\n            }\n        }\n        \n        // Should be able to push at least most items (minus a few for dummy nodes)\n        assert!(pushed \u003e= pool_capacity - 5, \"Should push most items, pushed: {}\", pushed);\n        \n        // Pop all and verify\n        let mut popped = 0;\n        while queue.pop().is_ok() {\n            popped += 1;\n        }\n        assert_eq!(popped, pushed, \"Should pop all pushed items\");\n        assert!(queue.empty());\n    }\n    \n    #[test]\n    fn test_sesd_wrapper_concurrent() {\n        let pool_capacity = 1000;\n        let shared_size = SesdJpSpscBenchWrapper::\u003cusize\u003e::shared_size(pool_capacity);\n        let mut memory = vec![0u8; shared_size];\n        \n        let queue = unsafe { \n            SesdJpSpscBenchWrapper::init_in_shared(memory.as_mut_ptr(), pool_capacity) \n        };\n        \n        let queue_ptr = queue as *const SesdJpSpscBenchWrapper\u003cusize\u003e;\n        let queue = unsafe { \u0026*queue_ptr };\n        \n        let barrier = Arc::new(Barrier::new(2));\n        let items_to_send = 500;\n        \n        let queue_prod = unsafe { \u0026*queue_ptr };\n        let barrier_prod = barrier.clone();\n        \n        let producer = thread::spawn(move || {\n            barrier_prod.wait();\n            for i in 0..items_to_send {\n                loop {\n                    match queue_prod.push(i) {\n                        Ok(_) =\u003e break,\n                        Err(_) =\u003e thread::yield_now(),\n                    }\n                }\n            }\n        });\n        \n        let queue_cons = unsafe { \u0026*queue_ptr };\n        let barrier_cons = barrier.clone();\n        \n        let consumer = thread::spawn(move || {\n            barrier_cons.wait();\n            let mut received = Vec::new();\n            let mut empty_polls = 0;\n            \n            while received.len() \u003c items_to_send {\n                match queue_cons.pop() {\n                    Ok(item) =\u003e {\n                        received.push(item);\n                        empty_polls = 0;\n                    }\n                    Err(_) =\u003e {\n                        empty_polls += 1;\n                        if empty_polls \u003e 1000000 {\n                            panic!(\"Too many failed polls, possible deadlock\");\n                        }\n                        thread::yield_now();\n                    }\n                }\n            }\n            \n            received\n        });\n        \n        producer.join().unwrap();\n        let received = consumer.join().unwrap();\n        \n        assert_eq!(received.len(), items_to_send);\n        for (i, \u0026item) in received.iter().enumerate() {\n            assert_eq!(item, i);\n        }\n        \n        assert!(queue.empty());\n    }\n}\n\n#[cfg(unix)]\nmod ipc_tests {\n    use super::*;\n    use nix::{\n        libc,\n        sys::wait::waitpid,\n        unistd::{fork, ForkResult},\n    };\n    use std::sync::atomic::{AtomicBool, AtomicUsize, Ordering};\n    \n    unsafe fn map_shared(bytes: usize) -\u003e *mut u8 {\n        // Ensure size is aligned to page boundary\n        let page_size = 4096;\n        let aligned_size = (bytes + page_size - 1) \u0026 !(page_size - 1);\n        \n        let ptr = libc::mmap(\n            std::ptr::null_mut(),\n            aligned_size,\n            libc::PROT_READ | libc::PROT_WRITE,\n            libc::MAP_SHARED | libc::MAP_ANONYMOUS,\n            -1,\n            0,\n        );\n        if ptr == libc::MAP_FAILED {\n            panic!(\"mmap failed: {}\", std::io::Error::last_os_error());\n        }\n        \n        // Zero out the memory\n        std::ptr::write_bytes(ptr as *mut u8, 0, aligned_size);\n        \n        ptr.cast()\n    }\n    \n    unsafe fn unmap_shared(ptr: *mut u8, len: usize) {\n        let page_size = 4096;\n        let aligned_size = (len + page_size - 1) \u0026 !(page_size - 1);\n        \n        if libc::munmap(ptr.cast(), aligned_size) == -1 {\n            panic!(\"munmap failed: {}\", std::io::Error::last_os_error());\n        }\n    }\n    \n    macro_rules! test_queue_ipc {\n        ($queue_type:ty, $capacity:expr, $test_name:ident) =\u003e {\n            #[test]\n            fn $test_name() {\n                let sync_size = std::mem::size_of::\u003cAtomicBool\u003e() * 2 + std::mem::size_of::\u003cAtomicUsize\u003e();\n                // Ensure proper alignment\n                let sync_size = (sync_size + 63) \u0026 !63; // Align to 64 bytes\n                \n                let shared_size = \u003c$queue_type\u003e::shared_size($capacity);\n                let total_size = shared_size + sync_size;\n                \n                let shm_ptr = unsafe { map_shared(total_size) };\n                \n                // Initialize sync primitives\n                unsafe {\n                    std::ptr::write_bytes(shm_ptr, 0, sync_size);\n                }\n                \n                let producer_ready = unsafe { \u0026*(shm_ptr as *const AtomicBool) };\n                let consumer_ready = unsafe { \u0026*(shm_ptr.add(std::mem::size_of::\u003cAtomicBool\u003e()) as *const AtomicBool) };\n                let items_consumed = unsafe { \u0026*(shm_ptr.add(std::mem::size_of::\u003cAtomicBool\u003e() * 2) as *const AtomicUsize) };\n                \n                producer_ready.store(false, Ordering::SeqCst);\n                consumer_ready.store(false, Ordering::SeqCst);\n                items_consumed.store(0, Ordering::SeqCst);\n                \n                let queue_ptr = unsafe { shm_ptr.add(sync_size) };\n                let queue = unsafe { \u003c$queue_type\u003e::init_in_shared(queue_ptr, $capacity) };\n                \n                const NUM_ITEMS: usize = 10000;\n                \n                match unsafe { fork() } {\n                    Ok(ForkResult::Child) =\u003e {\n                        producer_ready.store(true, Ordering::Release);\n                        \n                        while !consumer_ready.load(Ordering::Acquire) {\n                            std::hint::spin_loop();\n                        }\n                        \n                        for i in 0..NUM_ITEMS {\n                            loop {\n                                match queue.push(i) {\n                                    Ok(_) =\u003e break,\n                                    Err(_) =\u003e std::thread::yield_now(),\n                                }\n                            }\n                        }\n                        \n                        if let Some(mp_queue) = (queue as \u0026dyn std::any::Any).downcast_ref::\u003cMultiPushQueue\u003cusize\u003e\u003e() {\n                            let mut flush_attempts = 0;\n                            while mp_queue.local_count.load(Ordering::Re              let mut received = Vec::new();\n                        let mut empty_count = 0;\n                        \n                        while received.len() \u003c NUM_ITEMS {\n                            match queue.pop() {\n                                Ok(item) =\u003e {\n                                    received.push(item);\n                                    empty_count = 0;\n                                }\n                                Err(_) =\u003e {\n                                    empty_count += 1;\n                                    if empty_count \u003e 1000000 {\n                                        break;\n                                    }\n                                    std::thread::yield_now();\n                                }\n                            }\n                        }\n                        \n                        items_consumed.store(received.len(), Ordering::SeqCst);\n                        \n                        waitpid(child, None).expect(\"waitpid failed\");\n                        \n                        let consumed = items_consumed.load(Ordering::SeqCst);\n                        assert_eq!(consumed, NUM_ITEMS, \"Not all items were consumed in IPC test\");\n                        \n                        // For MultiPushQueue, items might not be in exact order due to local buffer flushing\n                        if stringify!($queue_type).contains(\"MultiPushQueue\") {\n                            // Just verify we got all the expected items\n                            let mut sorted_received = received.clone();\n                            sorted_received.sort();\n                            for (i, \u0026item) in sorted_received.iter().enumerate() {\n                                assert_eq!(item, i, \"Should have received all items from 0 to {}\", NUM_ITEMS - 1);\n                            }\n                        } else {\n                            for (i, \u0026 o check for available items without frequently reading the shared 'write' index.\n   write_shadow: usize,\n   // Consumer's private read index. Items are read from here before their slots are published as free.\n   read_priv: usize,\n}\n\n#[repr(C)]\npub struct BlqQueue\u003cT: Send + 'static\u003e {\n   shared_indices: SharedIndices,\n   // Producer-private fields, should not cause false sharing with consumer fields\n   // or shared_indices if BlqQueue itself is aligned and fields are laid out properly.\n   prod_private: UnsafeCell\u003cProducerPrivate\u003e,\n   // Consumer-private fields\n   cons_private: UnsafeCell\u003cConsumerPrivate\u003e,\n   capacity: usize, // Total number of slots in the buffer\n   mask: usize,     // Bitmask for ring buffer index calculation (capacity - 1)\n   buffer: ManuallyDrop\u003cBox\u003c[UnsafeCell\u003cMaybeUninit\u003cT\u003e\u003e]\u003e\u003e, // The ring buffer\n   owns_buffer: bool, // Flag to indicate if this instance owns the buffer (for Drop)\n}\n\nunsafe impl\u003cT: Send\u003e Send for BlqQueue\u003cT\u003e {}\nunsafe impl\u003cT: Send\u003e Sync for BlqQueue\u003cT\u003e {}\n\n#[derive(Debug, PartialEq, Eq)]\npub struct BlqPushError\u003cT\u003e(pub T);\n\n#[derive(Debug, PartialEq, Eq)]\npub struct BlqPopError;\n\nimpl\u003cT: Send + 'static\u003e BlqQueue\u003cT\u003e {\n   pub fn with_capacity(capacity: usize) -\u003e Self {\n      assert!(\n         capacity.is_power_of_two(),\n         \"Capacity must be a power of two.\"\n      );\n      assert!(\n         capacity \u003e K_CACHE_LINE_SLOTS,\n         \"Capacity must be greater than K_CACHE_LINE_SLOTS\"\n      );\n\n      let mut buffer_mem: Vec\u003cUnsafeCell\u003cMaybeUninit\u003cT\u003e\u003e\u003e = Vec::with_capacity(capacity);\n      for _ in 0..capacity {\n         buffer_mem.push(UnsafeCell::new(MaybeUninit::uninit()));\n      }\n\n      Self {\n         shared_indices: SharedIndices {\n               write: AtomicUsize::new(0),\n               read: AtomicUsize::new(0),\n         },\n         prod_private: UnsafeCell::new(ProducerPrivate {\n               read_shadow: 0,\n               write_priv: 0,\n         }),\n         cons_private: UnsafeCell::new(ConsumerPrivate {\n               write_shadow: 0,\n               read_priv: 0,\n         }),\n         capacity,\n         mask: capacity - 1,\n         buffer: ManuallyDrop::new(buffer_mem.into_boxed_slice()),\n         owns_buffer: true,\n      }\n   }\n   pub fn shared_size(capacity: usize) -\u003e usize {\n      assert!(\n         capacity.is_power_of_two(),\n         \"Capacity must be a power of two.\"\n      );\n      assert!(\n         capacity \u003e K_CACHE_LINE_SLOTS,\n         \"Capacity must be greater than K_CACHE_LINE_SLOTS\"\n      );\n\n      let layout_header = std::alloc::Layout::new::\u003cSelf\u003e();\n      let layout_buffer_elements =\n         std::alloc::Layout::array::\u003cUnsafeCell\u003cMaybeUninit\u003cT\u003e\u003e\u003e(capacity).unwrap();\n      \n      // The buffer elements follow the header in memory.\n      let (combined_layout, _offset_of_buffer) =\n         layout_header.extend(layout_buffer_elements).unwrap();\n      combined_layout.pad_to_align().size()\n   }\n   pub unsafe fn init_in_shared(mem: *mut u8, capacity: usize) -\u003e \u0026'static mut Self {\n      assert!(\n         capacity.is_power_of_two(),\n         \"Capacity must be a power of two.\"\n      );\n      assert!(\n         capacity \u003e K_CACHE_LINE_SLOTS,\n         \"Capacity must be greater than K_CACHE_LINE_SLOTS\"\n      );\n\n      let queue_struct_ptr = mem as *mut Self;\n\n      // Calculate the offset to the buffer data, which directly follows the Self struct.\n      let layout_header = std::alloc::Layout::new::\u003cSelf\u003e();\n      let layout_buffer_elements =\n         std::alloc::Layout::array::\u003cUnsafeCell\u003cMaybeUninit\u003cT\u003e\u003e\u003e(capacity).unwrap();\n      let (_combined_layout, offset_of_buffer) =\n         layout_header.extend(layout_buffer_elements).unwrap();\n\n\n      let buffer_data_start_ptr = mem.add(offset_of_buffer) \n         as *mut UnsafeCell\u003cMaybeUninit\u003cT\u003e\u003e;\n\n      let buffer_slice = std::slice::from_raw_parts_mut(buffer_data_start_ptr, capacity);\n      let boxed_buffer = Box::from_raw(buffer_slice);\n\n      ptr::write(\n         queue_struct_ptr,\n         Self {\n               shared_indices: SharedIndices {\n                  write: AtomicUsize::new(0),\n                  read: AtomicUsize::new(0),\n               },\n               prod_private: UnsafeCell::new(ProducerPrivate {\n                  read_shadow: 0,\n                  write_priv: 0,\n               }),\n               cons_private: UnsafeCell::new(ConsumerPrivate {\n                  write_shadow: 0,\n                  read_priv: 0,\n               }),\n               capacity,\n               mask: capacity - 1,\n               buffer: ManuallyDrop::new(boxed_buffer),\n               owns_buffer: false, // This instance does not own the buffer when init_in_shared\n         },\n      );\n\n      \u0026mut *queue_struct_ptr\n   }\n\n   #[inline]\n   pub fn blq_enq_space(\u0026self, needed: usize) -\u003e usize {\n      let prod_priv = unsafe { \u0026mut *self.prod_private.get() };\n      // Available space calculation: (N - K) - (write_priv - read_shadow)\n      // N is capacity. write_priv and read_shadow are absolute counts.\n      let mut free_slots = (self.capacity - K_CACHE_LINE_SLOTS)\n         .wrapping_sub(prod_priv.write_priv.wrapping_sub(prod_priv.read_shadow));\n\n      if free_slots \u003c needed {\n         // Not enough space based on shadow, refresh read_shadow from shared read index.\n         // This is a potentially costly read of a shared cache line.\n         prod_priv.read_shadow = self.shared_indices.read.load(Ordering::Acquire);\n         free_slots = (self.capacity - K_CACHE_LINE_SLOTS)\n               .wrapping_sub(prod_priv.write_priv.wrapping_sub(prod_priv.read_shadow));\n      }\n      free_slots\n   }\n\n   #[inline]\n   pub fn blq_enq_local(\u0026self, item: T) -\u003e Result\u003c(), BlqPushError\u003cT\u003e\u003e {\n      let prod_priv = unsafe { \u0026mut *self.prod_private.get() };\n      let current_write_priv = prod_priv.write_priv;\n\n      let num_filled = current_write_priv.wrapping_sub(prod_priv.read_shadow);\n      if num_filled \u003e= self.capacity - K_CACHE_LINE_SLOTS {\n            // Refresh read_shadow as a last attempt before failing\n         prod_priv.read_shadow = self.shared_indices.read.load(Ordering::Acquire);\n         if current_write_priv.wrapping_sub(prod_priv.read_shadow) \u003e= self.capacity - K_CACHE_LINE_SLOTS {\n               return Err(BlqPushError(item));\n         }\n      }\n\n      let slot_idx = current_write_priv \u0026 self.mask;\n      unsafe {\n         ptr::write(\n               (*self.buffer.get_unchecked(slot_idx)).get(),\n               MaybeUninit::new(item),\n         );\n      }\n      prod_priv.write_priv = current_write_priv.wrapping_add(1);\n      Ok(())\n   }\n\n   #[inline]\n   pub fn blq_enq_publish(\u0026self) {\n      let prod_priv = unsafe { \u0026*self.prod_private.get() };\n      // Memory fence (Release) to ensure all previous writes to the buffer are visible before the `write` index is updated.\n      self.shared_indices\n         .write\n         .store(prod_priv.write_priv, Ordering::Release);\n   }\n\n   #[inline]\n   pub fn blq_deq_space(\u0026self, needed: usize) -\u003e usize {\n      let cons_priv = unsafe { \u0026mut *self.cons_private.get() };\n      // Available items: write_shadow - read_priv\n      let mut available_items = cons_priv.write_shadow.wrapping_sub(cons_priv.read_priv);\n\n      if available_items \u003c needed {\n         // Not enough items based on shadow, refresh write_shadow from shared write index.\n         cons_priv.write_shadow = self.shared_indices.write.load(Ordering::Acquire);\n         available_items = cons_priv.write_shadow.wrapping_sub(cons_priv.read_priv);\n      }\n      available_items\n   }\n\n   #[inline]\n   pub fn blq_deq_local(\u0026self) -\u003e Result\u003cT, BlqPopError\u003e {\n      let cons_priv = unsafe { \u0026mut *self.cons_private.get() };\n      let current_read_priv = cons_priv.read_priv;\n\n      if current_read_priv == cons_priv.write_shadow {\n         // Refresh write_shadow as a last attempt\n         cons_priv.write_shadow = self.shared_indices.write.load(Ordering::Acquire);\n         if current_read_priv == cons_priv.write_shadow {\n               return Err(BlqPopError);\n         }\n      }\n\n      let slot_idx = current_read_priv \u0026 self.mask;\n      let item = unsafe {\n         ptr::read((*self.buffer.get_unchecked(slot_idx)).get()).assume_init()\n      };\n      cons_priv.read_priv = current_read_priv.wrapping_add(1);\n      Ok(item)\n   }\n\n   #[inline]\n   pub fn blq_deq_publish(\u0026self) {\n      let cons_priv = unsafe { \u0026*self.cons_private.get() };\n      // Memory fence (Release) to ensure that the consumer is done reading the items before making the slots available to the producer.\n      self.shared_indices\n         .read\n         .store(cons_priv.read_priv, Ordering::Release);\n   }\n}\n\nimpl\u003cT: Send + 'static\u003e SpscQueue\u003cT\u003e for BlqQueue\u003cT\u003e {\n   type PushError = BlqPushError\u003cT\u003e;\n   type PopError = BlqPopError;\n\n   #[inline]\n   fn push(\u0026self, item: T) -\u003e Result\u003c(), Self::PushError\u003e {\n      if self.blq_enq_space(1) == 0 {\n         return Err(BlqPushError(item));\n      }\n      self.blq_enq_local(item)?;\n      self.blq_enq_publish();\n      Ok(())\n   }\n\n   #[inline]\n   fn pop(\u0026self) -\u003e Result\u003cT, Self::PopError\u003e {\n      if self.blq_deq_space(1) == 0 {\n         return Err(BlqPopError);\n      }\n      let item = self.blq_deq_local()?;\n      self.blq_deq_publish();\n      Ok(item)\n   }\n\n   #[inline]\n   fn avail aim: AtomicBool::new(false),\n         cclaim: AtomicBool::new(false),\n      });\n\n      \u0026mut *header_ptr\n   }\n\n   pub const fn shared_size(capacity: usize) -\u003e usize {\n      std::mem::size_of::\u003cSelf\u003e() + capacity * std::mem::size_of::\u003cUnsafeCell\u003cMaybeUninit\u003cT\u003e\u003e\u003e()\n   }\n}\n\nimpl\u003cT: Send + 'static\u003e SpscQueue\u003cT\u003e for DehnaviQueue\u003cT\u003e {\n   type PushError = PushError\u003cT\u003e; \n   type PopError = PopError;\n\n   // Algorithm 1: Write to the wait-free channel\n   fn push(\u0026self, item: T) -\u003e Result\u003c(), Self::PushError\u003e {\n      // Line 1: while ((wc+1) % k) == rc /*FIFO full*/ do\n      loop {\n         let wc = self.wc.load(Ordering::Acquire);\n         let rc = self.rc.load(Ordering::Acquire);\n         \n         if (wc + 1) % self.capacity != rc {\n            // FIFO not full, exit loop\n            break;\n         }\n         \n         // Line 2: if cclaim==0 then\n         if !self.cclaim.load(Ordering::Acquire) {\n            // Line 3: pclaim=1\n            self.pclaim.store(true, Ordering::Release);\n            \n            // Line 4: if cclaim==0 then\n            if !self.cclaim.load(Ordering::Acquire) {\n               // Line 5: rc=(rc+1) % k\n               let current_rc = self.rc.load(Ordering::Acquire);\n               self.rc.store((current_rc + 1) % self.capacity, Ordering::Release);\n            }\n            // Line 6: pclaim=0\n            self.pclaim.store(false, Ordering::Release);\n         }\n         \n         // Continue loop to check if still full\n         std::hint::spin_loop();\n      }\n      \n      // Line 7: Write token\n      let wc = self.wc.load(Ordering::Acquire);\n      unsafe {\n         ptr::write((*self.buffer.get_unchecked(wc)).get(), MaybeUninit::new(item));\n      }\n      \n      // Line 8: wc = (wc + 1) % k\n      self.wc.store((wc + 1) % self.capacity, Ordering::Release);\n      Ok(())\n   }\n\n   // Algorithm 2: Read from the wait-free channel\n   fn pop(\u0026self) -\u003e Result\u003cT, Self::PopError\u003e {\n      // Line 0: if wc==rc /*FIFO empty*/ then return Null;\n      let wc = self.wc.load(Ordering::Acquire);\n      let rc = self.rc.load(Ordering::Acquire);\n      if wc == rc {\n         return Err(PopError);\n      }\n\n      // Line 1: cclaim=1\n      self.cclaim.store(true, Ordering::Release);\n      \n      // Line 2: while (pclaim==1);\n      while self.pclaim.load(Ordering::Acquire) {\n         std::hint::spin_loop();\n      }\n      \n      // Line 3: Read token\n      let rc = self.rc.load(Ordering::Acquire);\n      let item = unsafe {\n         ptr::read((*self.buffer.get_unchecked(rc)).get())\n      };\n      \n      // Line 4: rc = (rc+1) % k\n      self.rc.store((rc + 1) % self.capacity, Ordering::Release);\n      \n      // Line 5: cclaim=0\n      self.cclaim.store(false, Ordering::Release);\n      \n      unsafe { Ok(item.assume_init()) }\n   }\n\n   fn available(\u0026self) -\u003e bool {\n      let wc = self.wc.load(Ordering::Relaxed);\n      let rc = self.rc.load(Ordering::Relaxed);\n      (wc + 1) % self.capacity != rc\n   }\n\n   fn empty(\u0026self) -\u003e bool {\n      let wc = self.wc.load(Ordering::Relaxed);\n      let rc = self.rc.load(Ordering::Relaxed);\n      wc == rc\n   }\n}\n\nimpl\u003cT: Send + 'static\u003e Drop for DehnaviQueue\u003cT\u003e { \n   fn drop(\u0026mut self) {\n      if !std::mem::needs_drop::\u003cT\u003e() || self.buffer.is_empty() {\n         return;\n      }\n      \n      let mut current_rc = *self.rc.get_mut();\n      let current_wc = *self.wc.get_mut();\n\n      while current_rc != current_wc {\n         unsafe {\n            let item_ptr = (*self.buffer.get_unchecked_mut(current_rc)).get();\n            MaybeUninit::assume_init_drop(\u0026mut *item_ptr);\n         }\n         current_rc = (current_rc + 1) % self.capacity;\n      }\n   }\n}\n\nunsafe impl\u003cT: Send + 'static\u003e Send for DehnaviQue  struct DynListQueue\u003cT: Send + 'static\u003e {\n    head: AtomicPtr\u003cNode\u003cT\u003e\u003e, \n    tail: AtomicPtr\u003cNode\u003cT\u003e\u003e, \n    // Fixed size padding to avoid false sharing\n    padding1: [u8; CACHE_LINE_SIZE - 16], // 16 = size of two AtomicPtr\n\n    nodes_pool_ptr: *mut Node\u003cT\u003e,\n    next_free_node: AtomicUsize, \n    // Fixed size padding\n    padding2: [u8; CACHE_LINE_SIZE - 16], \n\n    // Cache for recycled nodes\n    node_cache: LamportQueue\u003cNodePtr\u003cT\u003e\u003e, \n\n    base_ptr: *mut Node\u003cT\u003e, \n    pool_capacity: usize,      \n    owns_all: bool,    \n    \n    heap_allocs: AtomicUsize,\n    heap_frees: AtomicUsize,\n}\n\nunsafe impl\u003cT: Send\u003e Send for DynListQueue\u003cT\u003e {}\nunsafe impl\u003cT: Send\u003e Sync for DynListQueue\u003cT\u003e {}\n\nimpl\u003cT: Send + 'static\u003e DynListQueue\u003cT\u003e {\n    pub fn shared_size() -\u003e usize {\n        // Calculate total size needed for all components\n        let layout_self = Layout::new::\u003cSelf\u003e();\n        let lamport_cache_size = LamportQueue::\u003cNodePtr\u003cT\u003e\u003e::shared_size(NODE_CACHE_CAPACITY);\n        let layout_dummy_node = Layout::new::\u003cNode\u003cT\u003e\u003e();\n        let layout_pool_array = Layout::array::\u003cNode\u003cT\u003e\u003e(PREALLOCATED_NODES).unwrap();\n\n        // Align all components to 128-byte boundaries (cache line)\n        let (layout1, _) = layout_self.extend(layout_dummy_node).unwrap();\n        let (layout2, _) = layout1.extend(layout_pool_array).unwrap();\n        \n        let lamport_align = std::cmp::max(std::mem::align_of::\u003cLamportQueue\u003cNodePtr\u003cT\u003e\u003e\u003e(), 128);\n        let (final_layout, _) = layout2.align_to(lamport_align).unwrap()\n            .extend(Layout::from_size_align(lamport_cache_size, lamport_align).unwrap()).unwrap();\n        \n        final_layout.size()\n    }\n}\n\nimpl\u003cT: Send + 'static\u003e DynListQueue\u003cT\u003e {\n    pub fn new() -\u003e Self {\n        \n        // Create dummy node - this is the first node in the queue and doesn't hold a value, just points to the next node\n        let dummy = Box::into_raw(Box::new(Node { \n            val: None, \n            next: AtomicPtr::new(null_node()),\n            _padding: [0; CACHE_LINE_SIZE - 16],\n        }));\n        \n        // Create preallocated node pool\n        let mut pool_nodes_vec: Vec\u003cNode\u003cT\u003e\u003e = Vec::with_capacity(PREALLOCATED_NODES);\n        for _ in 0..PREALLOCATED_NODES {\n            pool_nodes_vec.push(Node { \n                val: None, \n                next: AtomicPtr::new(null_node()),\n                _padding: [0; CACHE_LINE_SIZE - 16],\n            });\n        }\n        let pool_ptr = Box::into_raw(pool_nodes_vec.into_boxed_slice()) as *mut Node\u003cT\u003e;\n        \n        // Create node cache\n        let node_cache = LamportQueue::\u003cNodePtr\u003cT\u003e\u003e::with_capacity(NODE_CACHE_CAPACITY);\n\n        Self {\n            head: AtomicPtr::new(dummy),\n            tail: AtomicPtr::new(dummy),\n            padding1: [0; CACHE_LINE_SIZE - 16],\n            base_ptr: dummy,\n            nodes_pool_ptr: pool_ptr,\n            next_free_node: AtomicUsize::new(0),\n            padding2: [0; CACHE_LINE_SIZE - 16],\n            node_cache,\n            pool_capacity: PREALLOCATED_NODES,\n            owns_all: true, \n            heap_allocs: AtomicUsize::new(0),\n            heap_frees: AtomicUsize::new(0),\n        }\n    }\n\n    pub unsafe fn init_in_shared(mem_ptr: *mut u8) -\u003e \u0026'static mut Self {\n        \n        let self_ptr = mem_ptr as *mut Self;\n\n        // Calculate offsets for each component\n        let layout_self = Layout::new::\u003cSelf\u003e();\n        let layout_dummy_node = Layout::new::\u003cNode\u003cT\u003e\u003e();\n        let layout_pool_array = Layout::array::\u003cNode\u003cT\u003e\u003e(PREALLOCATED_NODES).unwra     sync::atomic::{AtomicBool, AtomicPtr, AtomicU32, AtomicUsize, Ordering},\n};\n\n// Constants - match the paper\nconst BUF_CAP: usize = 65536;\nconst POOL_CAP: usize = 32;\nconst BOTH_READY: u32 = 2;\nconst MAX_SEGMENTS: usize = 64;\n\n// RingSlot - metadata for cached ring buffers\n#[repr(C, align(128))]\nstruct RingSlot\u003cT: Send + 'static\u003e { \n    segment_ptr: UnsafeCell\u003c*mut LamportQueue\u003cT\u003e\u003e,\n    segment_len: AtomicUsize, \n    flag: AtomicU32,\n    initialized: AtomicBool,\n    _padding: [u8; 64],  // Padding to avoid false sharing\n}\n\n// Segment node used to link segments together\n#[repr(C)]\nstruct SegmentNode\u003cT: Send + 'static\u003e {\n    segment: *mut LamportQueue\u003cT\u003e,\n    next: AtomicPtr\u003cSegmentNode\u003cT\u003e\u003e,\n}\n\n// Main queue structure - follow Torquati's design with additional safeguards\n#[repr(C, align(128))]\npub struct UnboundedQueue\u003cT: Send + 'static\u003e {\n    write_segment: UnsafeCell\u003c*mut LamportQueue\u003cT\u003e\u003e, \n    _padding1: [u8; 64],  // Padding between write and read pointers\n    \n    read_segment: UnsafeCell\u003c*mut LamportQueue\u003cT\u003e\u003e, \n    _padding2: [u8; 64],  // More padding\n    \n    // Add explicit linked list to track segments\n    segments_head: AtomicPtr\u003cSegmentNode\u003cT\u003e\u003e,\n    segments_tail: UnsafeCell\u003c*mut SegmentNode\u003cT\u003e\u003e,\n    \n    segment_mmap_size: AtomicUsize, \n    ring_slot_cache: UnsafeCell\u003c[MaybeUninit\u003cRingSlot\u003cT\u003e\u003e; POOL_CAP]\u003e,\n    cache_head: AtomicUsize, \n    cache_tail: AtomicUsize,\n    transition_item: UnsafeCell\u003cOption\u003cT\u003e\u003e,  // Store items during segment transitions \n    segment_count: AtomicUsize, // Track total active segments\n    initialized: AtomicBool,\n}\n\nunsafe impl\u003cT: Send + 'static\u003e Send for UnboundedQueue\u003cT\u003e {}\nunsafe impl\u003cT: Send + 'static\u003e Sync for UnboundedQueue\u003cT\u003 ments_head.store(node_ptr, Ordering::Release);\n        }\n        *self.segments_tail.get() = node_ptr;\n        \n        Some(queue_ptr)\n    }\n\n    // Deallocate a segment\n    unsafe fn _deallocate_segment(\u0026self, segment_ptr: *mut LamportQueue\u003cT\u003e) {\n        if segment_ptr.is_null() { \n            return; \n        }\n        \n        let size_to_munmap = self.segment_mmap_size.load(Ordering::Acquire);\n        if size_to_munmap == 0 { \n            eprintln!(\"uSPSC: Warning - _deallocate_segment called with size 0 for segment {:p}\", segment_ptr);\n            return; \n        }\n\n        // Clean up items if type needs drop\n        let segment = \u0026mut *segment_ptr;\n        if mem::needs_drop::\u003cT\u003e() {\n            \n            let head_idx = segment.head.load(Ordering::Acquire);\n            let tail_idx = segment.tail.load(Ordering::Acquire);\n            let mask = segment.mask;\n            \n            let buf_ref = \u0026mut segment.buf;\n            \n            let mut current_idx = head_idx;\n            while current_idx != tail_idx {\n                let slot_idx = current_idx \u0026 mask;\n                if slot_idx \u003c buf_ref.len() {\n                    let cell_ref = \u0026buf_ref[slot_idx];\n                    let option_ref = \u0026mut *cell_ref.get();\n                    if let Some(item) = option_ref.take() {\n                        drop(item);\n                    }\n                }\n                current_idx = current_idx.wrapping_add(1);\n            }\n        }\n\n        // Clean up the buffer\n        let md_box = ptr::read(\u0026segment.buf);\n        let _ = ManuallyDrop::into_inner(md_box);\n        \n        // Unmap the memory\n        let result = libc::munmap(segment_ptr as *mut libc::c_void, size_to_munmap);\n        if result != 0 {\n            let err = std::io::Error::last_os_error();\n            eprintln!(\"uSPSC: Error in munmap: {}\", err);\n        } else {\n            // Decrement segment count only on successful munmap\n            self.segment_count.fetch_sub(1, Ordering::Relaxed);\n        }\n    }\n\n    // Check if the queue is properly initialized\n    #[inline]\n    fn ensure_initialized(\u0026self) -\u003e bool {\n        if !self.initialized.load(Ordering::Acquire) {\n            return false; \n        }\n        \n        unsafe {\n            let write_ptr = *self.write_segment.get();\n            let read_ptr = *self.read_segment.get();\n            \n            if write_ptr.is_null() || read_ptr.is_null() {\n                return false; \n            }\n        }\n        \n        true\n    }\n    \n    // Get a ring buffer from the pool or allocate a new one\n    fn get_new_ring_from_pool_or_alloc(\u0026self) -\u003e Option\u003c*mut LamportQueue\u003cT\u003e\u003e {\n        \n        // Try once from cache with optimistic approach\n        let cache_h = self.cache_head.load(Ordering::Acquire);\n        let cache_t = self.cache_tail.load(Ordering::Acquire);\n        \n        if cache_h != cache_t {\n            let slot_idx = cache_h % POOL_CAP;\n            let ring_slots_ptr = self.ring_slot_cache.get();\n            \n            let slot_ref = unsafe {\n                let slot_ptr = (*ring_slots_ptr).as_ptr().add(slot_idx);\n                (*slot_ptr).assume_init_ref()\n            };\n            \n            if slot_ref.initialized.load(Ordering::Acquire) \u0026\u0026 slot_ref.flag.load(Ordering::Acquire) == BOTH_READY {\n                \n                // Try to claim this slot (only once)\n                if self.cache_head.compare_exchange(\n                    cache_h, \n                    cache_h.wrapping_add(1), \n                    Ordering::AcqRel, \n                    Ordering::Relaxed\n                ).is_ok() {\n                    let segment_ptr = unsafe { *slot_ref.segment_ptr.get() };\n                    \n                    if !segment_ptr.is_null() {\n                        // Mark slot as no longer initialized\n                        unsafe {\n                            let slot_mut_ptr = (*ring_slots_ptr).as_mut_ptr().add(slot_idx);\n                            (*(*slot_mut_ptr).assume_init_mut()).initialized.store(false, Ordering::Release);\n                        }\n                        \n                        // Reset segment's head and tail pointers\n                        unsafe {\n                            let segment = \u0026mut *segment_ptr;\n                            segment.head.store(0, Ordering::Release);\n                            segment.tail.store(0, Ordering::Release);\n                        }\n                        return Some(segment_ptr);\n                    }\n                }\n            }\n        }\n        \n        // If we couldn't get from cache, allocate new\n        unsafe { self._allocate_segment() }\n    }\n\n    // Get next segment for consumer\n    fn get_next_segment(\u0026self) -\u003e Result\u003c*mut LamportQueue\u003cT\u003e, ()\u003e {\n        // Access the producer segment\n        let producer_segment = unsafe { *self.write_segment.get() };\n        let consumer_segment = unsafe { *self.read_segment.get() };\n        \n        // Validation\n        if producer_segment.is_null() {\n            return Err(());\n        }\n        \n        // If producer and consumer on same segment, no next segment\n        if consumer_segment == producer_segment {\n            return Err(());\n        }\n        \n        // Use the linked list to find the next segment\n        // This is more robust than assuming producer's segment is next\n        unsafe {\n            let mut current = self.segments_head.load(Ordering::Acquire);\n            \n            // Find the current consumer segment in the list\n            while !current.is_null() {\n                if (*current).segment == consumer_segment {\n                    // Found it, now get the next one\n                    let next_node = (*current).next.load(Ordering::Acquire);\n                    if !next_node.is_null() {\n                        return Ok((*next_node).segment);\n                    }\n                    break;\n                }\n                current = (*current).next.load(Ordering::Acquire);\n            }\n        }\n        \n        // Fallback - use producer's segment\n        Ok(producer_segment)\n    }\n\n    // Recycle a ring buffer back to the pool or deallocate it\n    fn recycle_ring_to_pool_or_dealloc(\u0026self, segment_to_recycle: *mut LamportQueue\u003cT\u003e) {\n        if segment_to_recycle.is_null() {\n            return; \n        }\n        \n        // Reset the segment for reuse\n        unsafe {\n            let segment = \u0026mut *segment_to_recycle;\n            segment.head.store(0, Ordering::Release);\n            segment.tail.store(0, Ordering::Release);\n        }\n        \n        // Check if pool has room\n        let cache_t = self.cache_tail.load(Ordering::Relaxed);\n        let cache_h = self.cache_head.load(Ordering::Acquire);\n        let cache_count = cache_t.wrapping_sub(cache_h);\n\n        if cache_count \u003c POOL_CAP - 1 { \n            // Pool has room\n            let slot_idx = cache_t % POOL_CAP;\n            let ring_slots_ptr = self.ring_slot_cache.get();\n            \n            // Get slot reference\n            let slot_ref = unsafe {\n                let slot_ptr = (*ring_slots_ptr).as_mut_ptr().add(slot_idx);\n                (*slot_ptr).assume_init_mut()\n            };\n            \n            // Store segment and metadata\n            unsafe { *slot_ref.segment_ptr.get() = segment_to_recycle; }\n            slot_ref.segment_len.store(self.segment_mmap_size.load(Ordering::Acquire), Ordering::Release);\n            slot_ref.flag.store(BOTH_READY, Ordering::Release);\n            \n            // Mark as initialized and update tail\n            slot_ref.initialized.store(true, Ordering::Release);\n            self.cache_tail.store(cache_t.wrapping_add(1), Ordering::Release);\n        } else {\n            // Pool is full, deallocate\n            \n            // We don't immediately deallocate - we need to check it's not in use\n            // For now, we'll just add it to the cache by forcing it\n            unsafe {\n                // Forcibly recycle even if cache is full\n                let slot_idx = cache_t % POOL_CAP;\n                let ring_slots_ptr = self.ring_slot_cache.get();\n                \n                // Get slot reference\n                let slot_ref = {\n                    let slot_ptr = (*ring_slots_ptr).as_mut_ptr().add(slot_idx);\n                    (*slot_ptr).assume_init_mut()\n                };\n                \n                // Store segment and metadata\n                *slot_ref.segment_ptr.get() = segment_to_recycle;\n                slot_ref.segment_len.store(self.segment_mmap_size.load(Ordering::Acquire), Ordering::Release);\n                slot_ref.flag.store(BOTH_READY, Ordering::Release);\n                \n                // Mark as initialized and update tail\n                slot_ref.initialized.store(true, Ordering::Release);\n                self.cache_tail.store(cache_t.wrapping_add(1), Ordering::Release);\n            }\n        }\n    }\n}\n\nimpl\u003cT: Send + 'static\u003e SpscQueue\u003cT\u003e for UnboundedQueue\u003cT\u003e {\n    type PushError = ();\n    type PopError  = ();\n\n    fn push(\u0026self, item: T) -\u003e Result\u003c(), Self::PushError\u003e {\n        if !self.ensure_initialized() { \n            return Err(()); \n        }\n        \n        // Get current producer segment\n        let current_producer_segment = unsafe { *self.write_segment.get() };\n        if current_producer_segment.is_null() {\n            return Err(());\n        }\n        \n        unsafe {\n            // First check if we have a pending item\n            let transition_ref = \u0026mut *self.transition_item.g rdering::Relaxed));\n                            *new_segment.buf[slot].get() = Some(pending);\n                            new_segment.tail.store(new_segment.tail.load(Ordering::Relaxed) + 1, Ordering::Release);\n                        } else {\n                            // No room for pending item, which is highly unlikely\n                            *transition_ref = Some(pending);\n                        }\n                    }\n                    \n                    // Now try to push current item\n                    if let Some(pending) = transition_ref.take() {\n                        // Already have pending item, need to store current item too\n                        *transition_ref = Some(item);\n                        // Put pending back\n                        *transition_ref = Some(pending);\n                        return Ok(());\n                    } else {\n                        // Try to push current item\n                        if new_segment.tail.load(Ordering::Acquire) \u003c new_segment.head.load(Ordering::Acquire) + new_segment.mask {\n                            // There's room for the current item\n                            let slot = new_segment.idx(new_segment.tail.load(Ordering::Relaxed));\n                            *new_segment.buf[slot].get() = Some(item);\n                            new_segment.tail.store(new_segment.tail.load(Ordering::Relaxed) + 1, Ordering::Release);\n                            return Ok(());\n                        } else {\n                            // No room for current item either, which is extremely unlikely\n                            *transition_ref = Some(item);\n                            return Ok(());\n                        }\n                    }\n                } else {\n                    // There's room for the pending item\n                    let slot = segment.idx(tail);\n                    *segment.buf[slot].get() = Some(pending);\n                    segment.tail
